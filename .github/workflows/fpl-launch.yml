name: FPL Launch Watcher

on:
  push:                        # ğŸ‘‰ Trigger on any push
  schedule:
    - cron: "*/3 * * * *"      # â° Every 3 minutes
  workflow_dispatch:           # ğŸ§ª Manual run from GitHub UI

concurrency:
  group: fpl-launch-watcher
  cancel-in-progress: true

jobs:
  check-fpl:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ” Load environment variables
        run: |
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" >> .env
          echo "CHAT_ID=${{ secrets.CHAT_ID }}" >> .env

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run FPL Watcher
        run: python fpl_watcher.py
